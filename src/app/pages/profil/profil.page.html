
  <ion-header [hidden]="isLoaded">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button text=""></ion-back-button>
      </ion-buttons>
      <ion-title>{{dataService.doTranslate("profile")}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [hidden]="isLoaded">
    <div id="part1">
    <div id="part11">
      <img src={{img}}/>
    </div>
    <div id="part12">
      <div id="button">
    <ion-button (click)="getCamera()" size="small" *ngIf="verif">{{dataService.doTranslate("camera")}}</ion-button>
    <ion-button (click)="getGallery()" size="small" *ngIf="verif">{{dataService.doTranslate("gallery")}}</ion-button>
    <ion-button (click)="save()"  color="success" size="small" *ngIf="verif">{{dataService.doTranslate("save")}}</ion-button>
  </div>
    </div>
  </div>
    <div id="part2">
      <ion-list *ngFor="let user of users">
        <ion-item>
          <label>{{dataService.doTranslate("name")}} : </label>
          <label>{{user.name}} </label>
        </ion-item>
        <ion-item>
          <label>email : </label>
          <label>{{user.email}} </label>
        </ion-item>
        <ion-item>
          <label>{{dataService.doTranslate("gender")}} : </label>
          <label>{{user.gender}} </label>
        </ion-item>
        <ion-item>
          <label>{{dataService.doTranslate("birthday date")}} : </label>
          <label>{{user.date_birth}} </label>
        </ion-item>
        <ion-item>
          <label>{{dataService.doTranslate("address")}} : </label>
          <label>{{user.address}} </label>
        </ion-item>
        <ion-item>
          <label>{{dataService.doTranslate("country")}} : </label>
          <label>{{user.country}} </label>
        </ion-item>
        <ion-item>
          <label>{{dataService.doTranslate("note")}} : </label>
          <label>{{user.rate}} </label>
        </ion-item>
        <ion-button id="stat" (click)="stat(user.id)">{{dataService.doTranslate("statistics")}}</ion-button>
      </ion-list>
    </div>
  </ion-content>
